<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Login</title>
</head>

<body>
    <!--header/navigation bar-->
    <header>
        <div class="top-bar">
            <h1 class="top-bar-left">Online Barkeep</h1>
            <nav class="top-bar-right">
                <ul class="menu">
                    <li>
                        <a href="./index.html#about-us">About us</a>
                    </li>
                    <li>
                        <a href="./index.html#Sign-up">Sign up</a>
                    </li>
                    <li>
                        <a href="./index.html#subscription">Subscription</a>
                    </li>
                    <li>
                        <a href="./index.html#contact-us">Contact us</a>
                    </li>
                    <li>
                        <a href="">Student Portal</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>


    <!--insert search script here-->
    <main class="grid-x grid-padding-x">

        <div class="cell small-2 history">
            <button type="clear" class="button large" id="clear-history">Clear History</button>
            <div class="cell" id="search-history">
                <!-- search history -->
                <ul id="search-history-ul">
                </ul>
            </div>
        </div>

        <div class="cell small-10 grid-x container">
            <div class="cell">
                <h3>Search for a drink</h3>
            </div>
            <div class="cell grid-x grid-padding-x searchBar">
                <input type="text" class="cell small-5" id="searchTerm" placeholder="enter a Cocktail" />
                <div class="cell small-5 grid-x grid-padding-x searchBtn">
                    <button type="search" class="button large cell small-5" id="search-button"><i
                            class='fa fa-search'></i></button>
                    <button type="search" class="button large cell small-5" id="random">Random Cocktail</button>
                </div>
            </div>

            <div class="cell small-12 searchedCocktail" id="cocktail-info">
                <!-- searched cocktail information -->
                <ul id="cocktail-info-ul">
                </ul>
            </div>
        </div>

    </main>


    <!--footer-->
    <footer class="grid-x grid-padding-x">
        <h3 class="cell small-9">Mix and Drink Responsibly❤️</h3>
        <div class="grid-x grid-padding-x align-middle">
            &copy; 2021 Online Barkeep, Inc.
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="./Assets/js/scripts.js"></script>
</body>

</html>
